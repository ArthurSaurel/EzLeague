<style>    
    body, html{
        background: #222222;
        font-family: 'Lato', sans-serif;
        color:#c8aa6e;
    }
    .field_set{
        border-color: #c8aa6e;
        border-style: solid;
    }   
    .flashContainer {
        cursor: pointer;
        width:48px; 
        height:48px; 
        background-image: url('http://ddragon.leagueoflegends.com/cdn/6.24.1/img/spell/SummonerFlash.png');
        font-size: 50px;
        color:#000000;
        text-align: center;
        font-weight: 700;
        margin: 6px;
        -webkit-touch-callout: none;
        -webkit-user-select: none; 
        -khtml-user-select: none; 
        -moz-user-select: none; 
        -ms-user-select: none; 
        user-select: none;
    }
    .field_set_{
        border-color: #c8aa6e;
        border-style: solid;
        margin:5px;
    }
    input[type=range] {
        background:  #222222;
        height: 24px;
        -webkit-appearance: none;
        margin: 10px 0;
        width: 100%;
    }
    input[type=range]:focus {
        outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 10px;
        cursor: pointer;
        box-shadow: 1px 1px 1px #50555C;
        background: #C8AA6E;
        border-radius: 14px;
        border: 0px solid #000000;
    }
    input[type=range]::-webkit-slider-thumb {
        box-shadow: 0px 0px 0px #000000;
        border: 0px solid #000000;
        height: 18px;
        width: 18px;
        border-radius: 12px;
        background: #614A25;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -4px;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
        background: #C8AA6E;
    }
    input[type=range]::-moz-range-track {
        width: 100%;
        height: 10px;
        cursor: pointer;
        box-shadow: 1px 1px 1px #50555C;
        background: #C8AA6E;
        border-radius: 14px;
        border: 0px solid #000000;
    }
    input[type=range]::-moz-range-thumb {
        box-shadow: 0px 0px 0px #000000;
        border: 0px solid #000000;
        height: 18px;
        width: 18px;
        border-radius: 12px;
        background: #614A25;
        cursor: pointer;
    }
    input[type=range]::-ms-track {
        width: 100%;
        height: 10px;
        cursor: pointer;
        background: transparent;
        border-color: transparent;
        color: transparent;
    }
    input[type=range]::-ms-fill-lower {
        background: #C8AA6E;
        border: 0px solid #000000;
        border-radius: 28px;
        box-shadow: 1px 1px 1px #50555C;
    }
    input[type=range]::-ms-fill-upper {
        background: #C8AA6E;
        border: 0px solid #000000;
        border-radius: 28px;
        box-shadow: 1px 1px 1px #50555C;
    }
    input[type=range]::-ms-thumb {
        margin-top: 1px;
        box-shadow: 0px 0px 0px #000000;
        border: 0px solid #000000;
        height: 18px;
        width: 18px;
        border-radius: 12px;
        background: #614A25;
        cursor: pointer;
    }
    input[type=range]:focus::-ms-fill-lower {
        background: #C8AA6E;
    }
    input[type=range]:focus::-ms-fill-upper {
        background: #C8AA6E;
    }
    #clientDir{
        width: 100%;
        margin-top: 5px;
        margin-bottom : 5px
    }
    button[type=button] {
        background-color: #614A25; 
        border: none;
        color: #C8AA6E;
        padding: 8px 12px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        margin-top: 2px;        
        width: 120px;
    }
    .buttonParent {
        text-align:center;
        width: 100%;
        margin-top: 10px;  
    }
    .button {
        margin:0 auto;
        display:inline-block;
    }
    span {
        cursor: pointer;
    }
</style>
<body>
    <table>
        <tr>
            <td width="75%">
                <fieldset class="field_set">
                    <legend>  Position / Role  </legend>
                    <input type="radio" name="role" id="dlg">  Afficher fenêtre de sélection <br>
                    <input type="radio" name="role" id="mid">  Si aucun role, choisir le mid <br>
                    <input type="radio" name="role" id="both">  Les deux 
                    <input type="radio" name="role" id="none">  Aucuns
                </fieldset>
            </td>
            <td width="25%">
                <fieldset class="field_set">
                    <legend>  Flash  </legend>
                    <div id="flashShortcut" class="flashContainer" onclick="DorF()">D</div>
                </fieldset>
            </td>
        </tr>        
    </table>       
<fieldset class="field_set_">
        <legend> Temps </legend>                    
        <div id="guideTps"></div> <input id="guideRange" type="range" class="rangeField" min="1" max="120" step="1" onchange="updateTime(this.id, this.value)"> 
        <br>                    
        <div id="lobbyTps"></div> <input id="lobbyRange" type="range" class="rangeField"  min="1" max="120" step="1" onchange="updateTime(this.id, this.value)">
        <br>                     
        <div id="roleTps"></div> <input id="roleRange" type="range" class="rangeField"  min="3" max="30" step="1" onchange="updateTime(this.id, this.value)">
        <br>                     
        <div id="procTps"></div> <input id="procRange" type="range" class="rangeField"  min="0" max="9" step="1" onchange="updateTime(this.id, this.value)">
    </fieldset>
    <fieldset class="field_set_">
        <legend> LeagueClient.exe (Nécessite un redémarrage)</legend>                    
        <input id="clientDir" type="text" value="C:/Riot Games/League of Legends/LeagueClient.exe"> 
        <button type="button" onclick="srchclientDir()">Rechercher</button>
    </fieldset>
    <input type="checkbox" name="role" id="autolaunch">  Lancer au démarrage de Windows
    <br>
    <input type="checkbox" name="role" id="saveLogs">  Sauvegarder les logs
    <div class="buttonParent">
        <button type="button" class="button" id="valid-btn" >VALIDER</button>  
        <button type="button" class="button" id="annul-btn" >ANNULER</button> 
    </div>
</body>
<script type="text/javascript" src="paramsDlg.js" ></script>
