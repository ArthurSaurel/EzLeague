<!DOCTYPE html>
<style>
     @-webkit-keyframes blink { 50% { border-color: #614A25; }  }
    .main {
        box-sizing: border-box;
        border:6px solid rgb(255, 0, 0);
        -webkit-animation: blink .5s step-end infinite alternate; 
        position: absolute; 
        top: 0; 
        left: 0;
        width: 100%; 
        height: 100%;
    } 
</style>
<div class="main">

</div>
